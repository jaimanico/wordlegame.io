<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wordle (Minimal)</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">
    <h1>Wordle (Minimal)</h1>

    <div class="controls">
      <label>
        Player:
        <input id="playerName" type="text" placeholder="guest" value="guest" />
      </label>
      <button id="startBtn">Start Game</button>
    </div>

    <div id="gameInfo" class="game-info" hidden>
      <h2 id="gameTitle">Game</h2>
      <div id="statusLine" class="status"></div>
    </div>

    <div id="board" class="board" aria-live="polite"></div>

    <form id="guessForm" class="guess-form" onsubmit="return false;" hidden>
      <input id="guessInput" maxlength="5" placeholder="Enter 5-letter word" autocomplete="off" />
      <button id="guessBtn">Guess</button>
    </form>

    <div id="message" class="message" role="status"></div>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
