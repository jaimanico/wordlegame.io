<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wordle (Minimal)</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <div>
        <h1>Wordle</h1>
      </div>
    </header>

    <section class="panel">
      <div class="controls">
        <label class="field">
          <span class="field-label">Player</span>
          <input id="playerName" type="text" placeholder="guest" value="guest" />
        </label>
        <button id="startBtn" class="btn primary">Start Game</button>
      </div>
    </section>

    <section id="gameInfo" class="game-info panel" hidden>
      <div class="game-header">
        <h2 id="gameTitle">Game</h2>
        <span id="statusLine" class="status"></span>
      </div>
    </section>

    <section class="panel board-panel">
      <div id="board" class="board" aria-live="polite"></div>
    </section>

    <section class="panel">
      <form id="guessForm" class="guess-form" onsubmit="return false;" hidden>
        <input id="guessInput" maxlength="5" placeholder="Enter 5-letter word" autocomplete="off" />
        <button id="guessBtn" class="btn success">Guess</button>
      </form>
      <div id="message" class="message" role="status"></div>
    </section>

    <div id="endScreen" class="end-screen" aria-hidden="true">
      <div class="end-screen-backdrop"></div>
      <div class="end-screen-card" role="dialog" aria-modal="true" aria-labelledby="endTitle">
        <h2 id="endTitle" class="end-title">Game over</h2>
        <p id="endSubtitle" class="end-subtitle"></p>
        <p id="endWord" class="end-word"></p>
        <div class="end-actions">
          <button id="restartBtn" class="btn success">Play again</button>
        </div>
      </div>
    </div>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
